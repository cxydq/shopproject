<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        div{
            width: 500px;
            height: 300px;
            background: green;
          display: none;
        }
      
    </style>
</head>
<body>
    <button>音乐</button><button>军事</button><button>娱乐</button>
    <div style="display: block;">音乐</div><div>军事</div><div>娱乐</div>
</body>
<script src="./jquery-3.4.1.js"></script>
<script>

    $('button').click(function(){
        $('div').css('display','none')
        $("div").eq($(this).index("button")).css("display","block");
    })
</script>
</html>
